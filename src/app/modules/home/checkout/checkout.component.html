<div class="checkout-component">

  <div class="deal_table">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Цена руб.</th>
        <th scope="col">Количество</th>
        <th scope="col">Итого руб.</th>
      </tr>
      </thead>
      <tr *ngFor="let item of cartData.l; let i= index;">
        <td>{{item.t}}</td>
        <td>{{item.c}}</td>
        <td>{{item.a}}</td>
        <td>{{item.c* item.a}}</td>
      </tr>
      <tr>
        <td><b>Итого:</b></td>
        <td></td>
        <td></td>
        <td><b>{{cartData.s}}</b></td>
      </tr>

    </table>
  </div>

  <form [formGroup]="orderForm" novalidate (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="customer_name">
        Имя/Отчество
        <sup
          style="color: red;"
          *ngIf="!orderForm.controls['customer_name'].valid"
          title="Обязательно для заполнения"
          class="hand_on_hover">
          *
        </sup>
      </label>
      <input type="text" class="form-control" id="customer_name" placeholder="Имя/Отчество"
             formControlName="customer_name">
    </div>

    <div class="form-group">
      <label for="customer_name">
        Как с вами связаться
        <sup
          style="color: red;"
          *ngIf="!orderForm.controls['customer_phone'].valid"
          title="Обязательно для заполнения"
          class="hand_on_hover">
          *
        </sup>
      </label>
      <input type="text" class="form-control" id="customer_phone"
             placeholder="Адрес электронной почты или номер телефона" formControlName="customer_phone">
    </div>

    <div class="form-group">
      <label for="customer_name">
        Адрес доставки
        <sup
          style="color: red;"
          *ngIf="!orderForm.controls['delivery_adress'].valid"
          title="Обязательно для заполнения"
          class="hand_on_hover">
          *
        </sup>
      </label>
      <input type="text" class="form-control" id="delivery_adress" placeholder="Адрес доставки"
             formControlName="delivery_adress">
    </div>

    <div class="form-group">
      <label for="comment">Комментарии к заказу</label>
      <textarea class="form-control" id="comment" rows="3" formControlName="comment"></textarea>
    </div>

    <small class="form-text text-muted">
      <span style="color: red;">*</span>- Поля обязательные для заполнения.
    </small>

    <div fxLayout="row nowrap" fxFlexAlign="end">
      <div fxFlex="30%">
        <button type="button" routerLink="/home/cart" class="btn btn-light">Вернуться назад</button>
        <button type="submit" class="btn btn-primary" [disabled]="!orderForm.valid|| cartData.s<=0|| sendDataInProgress">Оформить заказ</button>
      </div>
    </div>
  </form>
</div>
