<div class="number-select-component" fxLayout="row nowrap">
  <div fxFlex="30px" class="number-select-button" >
    <button type="button" class="btn btn-light btn-sm" (click)="incrementNumber(-1)"><i class="fa fa-minus" aria-hidden="true"></i></button>
  </div>
  <div fxFlex="auto" class="number-select-value" fxLayoutAlign="center center">{{innerValue}}</div>
  <div fxFlex="30px" class="number-select-button" (click)="incrementNumber(1)">
    <button type="button" class="btn btn-light btn-sm" (click)="incrementNumber(1)"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
</div>
