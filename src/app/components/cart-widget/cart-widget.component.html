<a
  class="cartbutton top-nav-link"
  routerLink="/cart"
  title="Корзина"
  [routerLinkActive]="['link-active']"
  [routerLinkActiveOptions]="{exact:true}">
        <span class="">

          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
           <sup>
                {{cartData.l.length}}
           </sup>
            <span
              class="cart_nav">
                {{cartData.s}} р.
            </span>
        </span>
</a>
