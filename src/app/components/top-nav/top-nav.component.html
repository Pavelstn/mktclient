<div class="top-nav-component">
  <!--Для декстопа-->
  <div class="topnav" fxLayout="column" fxLayoutAlign="center" fxHide.xs="true">
    <div fxFlex="16px">
      <div fxLayout="row nowrap" fxLayoutAlign="space-between" class="mkt-container">
        <div fxFlex="auto" class="nav_left_item">
          <a class="top-nav-link" routerLink="/"
             [ngClass]="{'link-active': router.isActive('/landing',true)}">
            Главная
          </a>
        </div>
        <div fxFlex="auto" *ngFor="let item of categories">
          <a class="top-nav-link"
             routerLink="/home/category/{{item.id}}"
             [routerLinkActive]="['link-active']"
             [routerLinkActiveOptions]="{exact:true}">
            {{item.name}}
          </a>
        </div>

        <div fxFlex="auto" class="nav_right_item">
          <app-cart-widget></app-cart-widget>
        </div>
      </div>
    </div>
  </div>


  <!--Мобильная версия-->
  <div class="topnav"
       fxLayout="column"
       fxLayoutAlign="center"
       fxHide.xl="true"
       fxHide.lg="true"
       fxHide.md="true"
       fxHide.sm="true"
  >
    <div fxFlex="16px">
      <div fxLayout="row nowrap"
           fxLayoutAlign="space-between">
          <div fxFlex="50px">
            <button
              class="btn btn-link top-nav-mobile-btn"
              role="button"
              (click)="clickButton()">
              <i class="fa fa-bars" aria-hidden="true" *ngIf="!mobileModeMenuShow"></i>
              <i class="fa fa-times" aria-hidden="true" *ngIf="mobileModeMenuShow"></i>
            </button>
        </div>
        <div fxFlex="auto" fxLayoutAlign="center"> {{ (title.length>18)? (title | slice:0:18)+'...':(title) }}</div>
        <div fxFlex="30%" class="nav_right_item">
          <app-cart-widget></app-cart-widget>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="column"
       class="top-nav-mobile-menu"
       *ngIf="mobileModeMenuShow"
       [ngClass]="{'top-nav-mobile-menu-show': showAnimate, 'top-nav-mobile-menu-hide': hideAnimate }"
       fxLayoutAlign="center">
    <div fxFlex="50px"
         fxLayoutAlign="center">
      <p class="top-nav-link"
         (click)="clickLink('/')"
         [ngClass]="{'link-active':router.isActive('/landing')}"
      >Главная</p>
    </div>
    <div fxFlex="50px"
         fxLayoutAlign="center"
         *ngFor="let item of categories">
      <p class="top-nav-link"
         [ngClass]="{'link-active': router.url=== '/home/category/'+item.id}"
         (click)="clickLink('/home/category/'+item.id)">
        {{item.name}}
      </p>
    </div>
  </div>
</div>
