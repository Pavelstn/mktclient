<div class="row" itemscope itemtype="http://schema.org/Product">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <!-- ---------------------------------- -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!--<ol class="carousel-indicators">
                <% Image.imageByDealId(@deal.id).each_with_index do |image, index| %>
                <li data-target="#carousel-example-generic" data-slide-to="<%= index+1 %>"
                <% if index==0 %> class="active"
                <% end %>></li>
                <% end %>
            </ol>-->
            <div class="carousel-inner" role="listbox">
                <!--<% Image.imageByDealId(@deal.id).each_with_index do |image, index| %>-->
                <div class="item " *ngFor="let image of dealData.images_list">
                    <img src="{{image.medium}}" alt="...">
                </div>
                <!--<% end %>-->
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- ---------------------------------- -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center">
                <span itemprop="name" class="item_title"><h1>{{dealData.title}}</h1></span>
                <span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                    <h2>Цена: {{dealData.price}} руб.</h2>
                    <meta itemprop="price" content="<%= @deal.price.ceil %>">
                    <meta itemprop="priceCurrency" content="RUB">
                    <link itemprop="availability" href="http://schema.org/InStock">
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="add_to_cart(dealData.id)">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    Купить
                </button>

              <!--  <button class="btn btn-default btn-lg btn-block " disabled>
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    Нет в наличии
                </button>-->

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                {{dealData.short_descr}}
            </div>
        </div>


    </div>

</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" itemprop="description" [innerHTML]="dealData.description">

    </div>
</div>
